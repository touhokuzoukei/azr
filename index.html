<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第70回 東北造形教育研究大会 青森大会</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #ffffff; /* グラデーションの開始色 */
            min-height: 100vh;
            color: #1F2937;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* 横スクロール防止 */
            position: relative;
        }
         .image-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bi_8.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* グラデーションを消したので、少し濃く見えるよう調整 */
            z-index: -5;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            /* SVGを画像に置き換えたため、fillは不要 */
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        
        /* サイドメニューのスタイル (デスクトップでも初期状態で隠す) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px; /* デスクトップ幅 */
            background-color: transparent; /* 背景を透明に変更 (デスクトップ) */
            box-shadow: none; /* 影を削除 */
            padding-top: 20px;
            transform: translateX(-250px); /* 初期状態で画面外に隠す */
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        /* モバイルで開いた時の背景を濃くする処理をデスクトップでも再利用 */
        .sidebar.open {
            transform: translateX(0); /* メニューが開いたとき */
            /* デスクトップで開いた時の背景設定 (透過性が維持されるように少し透過した白を適用) */
            background-color: rgba(255, 255, 255, 0.95); 
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #1a237e; /* 青森藍 */
            font-weight: 700;
            border-bottom: 1px solid rgba(30, 58, 138, 0.2); /* 濃い青の薄い線 */
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.4); /* ホバー時は半透明の白 */
        }
        .sidebar h3 {
            color: #1a237e; /* ヘッダーの文字色も濃い藍色に */
        }
        
        /* ナビゲーションリンクのスタイル */
        .nav-link {
            transition: color 0.3s ease;
            font-weight: 700;
            color: #4B5563;
        }
        .nav-link:hover {
            color: #1a237e;
        }


        /* ハンバーガーメニューボタン (デスクトップでも表示) */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 60;
            display: block; /* デスクトップ/モバイル問わず表示 */
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* メインコンテンツエリアの調整 */
        .main-content {
            margin-left: 0; /* サイドバーの常時表示をなくしたためマージンを削除 */
            padding: 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out;
            padding-top: 5rem; /* ハンバーガーボタンと上部ナビゲーションのスペースを確保 */
        }
        
        /* ねぶたシルエットレイヤー */
        .nebuta-bg {
            position: fixed; /* ねぶたも固定 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -5; 
            pointer-events: none;
        }
        /* 画像用のスタイル */
        .nebuta-img {
            width: 70vw;
            max-width: 800px;
            opacity: 0.1;
            animation: sway 20s ease-in-out infinite;
        }
        @keyframes sway {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(-5%) rotate(-2deg);
            }
            50% {
                transform: translateX(0) rotate(0deg);
            }
            75% {
                transform: translateX(5%) rotate(2deg);
            }
            100% {
                transform: translateX(0) rotate(0deg);
            }
        }
        
        /* モバイルでの調整 */
        @media (max-width: 768px) {
            .sidebar {
                background-color: rgba(255, 255, 255, 0.95); 
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            /* モバイルでは上部ナビゲーション非表示は維持 */
            .top-nav {
                display: none;
            }
        }
        
        /* デスクトップでのサイドメニュー非表示の制御を削除 */
        /* @media (min-width: 769px) {
            .menu-button {
                display: none !important;
            }
        } */
    </style>
</head>
<body class="p-0">

    <!-- 背景グラデーションレイヤー -->
    <div class="gradient-bg"></div>

    <!-- 背景画像レイヤー -->
    <div class="image-bg"></div>

    <!-- ねぶたシルエット背景レイヤー -->
    <div class="nebuta-bg">
        <img src="nebuta_image2.png" alt="Nebuta silhouette" class="nebuta-img">
    </div>

    <!-- ハンバーガーメニューボタン (モバイル用) -->
    <button class="menu-button" id="menuButton" aria-label="メニューを開く">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <!-- サイドメニュー -->
    <aside class="sidebar" id="sidebar">
        <h3 class="text-xl font-bold px-5 pt-3 pb-5 text-indigo-800">メニュー</h3>
        <a href="#top">トップ</a>
         <!-- メニューから案内PDFへのリンク -->
        <a href="annai_1.pdf" target="_blank">一次案内</a>
         <!-- Peatixへのリンク -->
        <a href="https://peatix.com/group/16498521" target="_blank">peatix</a>
          <!-- Facebookへのリンク -->
        <a href="https://www.facebook.com/profile.php?id=61572414122461#" target="_blank">Facebook</a>
        <a href="#contact">お問い合わせ</a>
    </aside>
    
    <!-- Navigation Bar (復活) -->
    <nav class="top-nav w-full max-w-7xl mx-auto flex justify-end py-4 pr-8 md:pr-0 z-30 fixed top-0 right-0 md:relative md:top-auto">
        <div class="flex space-x-6">
            <a href="#top" class="nav-link">トップ</a>
            <a href="annai_1.pdf" target="_blank">一次案内</a>
            <a href="#contact" class="nav-link">お問い合わせ</a>
        </div>
    </nav>


    <!-- Main Content Area -->
    <main class="main-content w-full mx-auto relative z-20">
        <!-- Header Section -->
        <header class="max-w-4xl py-6 mx-auto text-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-800">
                    第70回 東北造形教育研究大会
                </span>
            </h1>
            <h2 class="text-2xl md:text-3xl font-semibold text-gray-700">青森大会</h2>
            <!-- メインの一次案内テキストをリンク化 -->
            <p class="mt-2 text-lg">
                <a href="annai_1.pdf" target="_blank" class="text-indigo-800 font-bold hover:underline">
                    一次案内はこちら（PDF）
                </a>
            <p class="mt-2 text-lg text-gray-500">令和8年11月6日（金） | 青森市内</p>
            <!-- 会場案内図・駐車場案内図・おすすめ昼食場所 -->
            <p class="mt-2 text-lg">
                <a href="map_1.pdf" target="_blank" class="text-indigo-800 font-bold hover:underline">
                    会場・駐車場・昼食について（PDF）
                </a>
        </header>

        <!-- Icons Section -->
        <div class="flex justify-center items-center gap-8 md:gap-16 flex-wrap mt-8">
            <!-- Touhoku (6ken) Icon -->
            <img src="touhoku-zoukei_icon.png" alt="6ken icon" class="icon drop-shadow-md">
            <!-- Apple icon with link to PDF -->
            <a href="aomori_tiku.pdf" target="_blank" class="inline-block">
                <img src="apple_icon.png" alt="Apple icon" class="icon drop-shadow-md">
            </a>
            <!-- Hotate (Scallop) Icon -->
            <img src="scallop_icon.png" alt="Scallop icon" class="icon drop-shadow-md">
            <!-- Nebuta Icon with link to tugaru_bidoro_image -->
            <a href="tugaru3.jpg" target="_blank" class="inline-block">
            <img src="nebuta_icon.png" alt="Nebuta icon" class="icon drop-shadow-md">
            </a>
            <!-- Jomon-dokki (Jomon pottery) Icon with link to tugaru_bidoro_image -->
            <a href="tugaru1.jpg" target="_blank" class="inline-block">
            <img src="bidoro_icon1.png" alt="Glass icon" class="icon drop-shadow-md">
            </a>
            <!-- Bidoro (glass) Icon with link to tugaru_bidoro_image -->
            <a href="tugaru2.jpg" target="_blank" class="inline-block">
            <img src="dogu_icon.png" alt="Dogu icon" class="icon drop-shadow-md">
            </a>
            <!-- Tosei icon with link to MP4 -->
            <a href="touhoku_aomori.mp4" target="_blank" class="inline-block">
            <img src="tosei_icon.png" alt="Tosei region icon" class="icon drop-shadow-md">
            </a>
    </main>

    <!-- Footer Section -->
    <footer class="w-full max-w-7xl mx-auto text-center text-gray-500 text-sm mt-8 py-4 relative z-20">
        <p>&copy; 東青地区小学校教育研究会図画工作部会・東青地区中学校教育研究会美術部会</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sidebar = document.getElementById('sidebar');

            // モバイル/デスクトップ問わず、メニューボタンで開閉を処理
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
